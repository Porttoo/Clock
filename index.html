<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="clock">
        <div class="center-dot"></div>
        <!-- Watch hands -->
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <!-- Dynamically positioned numbers with JS -->
        <div class="numbers">
          <div class="number number1">1</div>
          <div class="number number2">2</div>
          <div class="number number3">3</div>
          <div class="number number4">4</div>
          <div class="number number5">5</div>
          <div class="number number6">6</div>
          <div class="number number7">7</div>
          <div class="number number8">8</div>
          <div class="number number9">9</div>
          <div class="number number10">10</div>
          <div class="number number11">11</div>
          <div class="number number12">12</div>
        </div>
      </section>
      <!-- Additional information obtained through geolocation and APIs -->
      <section class="info">
        <p class="location">Location</p>
        <p class="temperature">Temperature</p>
        <p class="timezone">Timezone</p>
      </section>
    </main>
    <!-- Footer with social networks -->
    <footer>
      <section class="social">
        <div>
          <a
            href="https://www.linkedin.com/in/gabrielrosaporto/"
            target="_blank"
            ><img
              src="./img/whiteLinkedinLogo.svg"
              alt="Linkedin"
              class="social-icon"
          /></a>
        </div>
        <div>
          <a href="https://github.com/Porttoo" target="_blank"
            ><img
              src="./img/whiteGithubLogo.svg"
              alt="github"
              class="social-icon"
          /></a>
        </div>
      </section>
      <p>Created by Gabriel Porto</p>
    </footer>
  </body>
</html>
